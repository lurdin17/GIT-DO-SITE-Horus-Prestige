<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrinho | Horus Prestige</title>
<link rel="icon" type="image/png" href="horus_perfil_cerca_2.png">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Playfair Display', serif;
}
body {
    color: #EAEAEA;
    overflow-x: hidden;
    padding-top: 130px;
    background: url('https://i.imgur.com/eWN4AWr.jpeg') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
}

#particles-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
}
.particle { position: absolute; border-radius: 50%; }

header {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 90px;
    background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://i.imgur.com/9swFJOL.png') center/cover no-repeat;
    display: flex; justify-content: center; align-items: center;
    z-index: 1000;
    box-shadow: 0 4px 25px rgba(0,0,0,0.9);
    backdrop-filter: blur(8px);
}
.logo-header { width: 110px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }

nav {
    position: absolute; right: 40px; top: 50%; transform: translateY(-50%);
    display: flex; align-items: center; gap: 12px;
}
nav a {
    text-decoration: none; font-size: 13px; font-weight: 500;
    padding: 10px 20px; border-radius: 12px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255,255,255,0.1); color: #fff;
    transition: 0.3s ease;
    position: relative;
}
nav a:hover { background: #fff; color: #000; }

/* MARCAÇÃO DO CARRINHO (BOLINHA) */
#cart-count {
    position: absolute;
    top: -5px;
    right: -2px;
    background: #ff4d4d;
    color: white;
    font-size: 10px;
    font-weight: bold;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    display: none;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

.cart-container {
    position: relative;
    z-index: 1;
    width: 90%;
    max-width: 1000px;
    margin: 0 auto 50px auto;
    background: rgba(10, 10, 10, 0.9);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 30px;
    padding: 40px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.8);
}

h2 { font-size: 2rem; margin-bottom: 30px; text-align: center; letter-spacing: 2px; }
.cart-items { margin-bottom: 30px; }

.cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 0;
    border-bottom: 1px solid rgba(255,255,255,0.05);
}

.item-info { display: flex; align-items: center; gap: 20px; }
.item-info img { width: 80px; height: 80px; border-radius: 15px; object-fit: cover; }
.item-details h4 { font-size: 1.2rem; color: #fff; }
.item-details p { color: #aaa; font-size: 0.9rem; }

.quantity-controls {
    display: flex;
    align-items: center;
    gap: 15px;
    background: rgba(255,255,255,0.05);
    padding: 5px 15px;
    border-radius: 10px;
}
.btn-qty {
    background: none;
    border: none;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
    width: 25px;
}
.btn-qty:hover { color: #d4af37; }

.item-price { font-weight: 600; color: #fff; width: 120px; text-align: right; }

.cart-summary {
    border-top: 1px solid rgba(255,255,255,0.1);
    padding-top: 20px;
    text-align: right;
}
.total-label { font-size: 1.1rem; color: #aaa; }
.total-value { font-size: 2rem; color: #fff; display: block; margin: 10px 0 30px 0; }

.btn-checkout {
    display: inline-block;
    padding: 18px 50px;
    background: #fff;
    color: #000;
    text-decoration: none;
    font-weight: 700;
    border-radius: 15px;
    transition: 0.4s;
}
.btn-checkout:hover { transform: translateY(-3px); }

@media (max-width: 600px) {
    .cart-item { flex-direction: column; gap: 20px; text-align: center; }
    .item-info { flex-direction: column; }
    .item-price { text-align: center; width: auto; }
}
</style>
<script src="produtos.js"></script>
</head>
<body>

<div id="particles-container"></div>

<header>
    <a href="index.html">
        <img src="https://i.imgur.com/cCq52ps.png" class="logo-header" alt="Horus Logo">
    </a>
    <nav>
        <a href="index.html">Início</a>
        <a href="catalogo.html">Catálogo</a>
        <a href="carrinho.html">
            Carrinho
            <span id="cart-count">0</span>
        </a>
    </nav>
</header>

<main class="cart-container">
    <h2>Seu Carrinho</h2>
    <div class="cart-items" id="cart-items-list"></div>

    <div class="cart-summary">
        <span class="total-label">Subtotal</span>
        <span class="total-value" id="cart-total">R$ 0,00</span>
        <a href="#" class="btn-checkout" onclick="finalizarPedido()">FINALIZAR PEDIDO</a>
    </div>
</main>

<footer style="text-align: center; padding: 40px 0; color: #000000; font-size: 16px; width: 100%; background: transparent; margin-top: 50px; font-weight: 600;">
    © 2026 Horus Prestige — Todos os direitos reservados.
</footer>

<script>
// 1. Marcação de produtos no menu
function atualizarContadorCarrinho() {
    const carrinho = JSON.parse(localStorage.getItem('horus_cart')) || [];
    const totalItens = carrinho.reduce((acc, item) => acc + (item.quantidade || 1), 0);
    const contador = document.getElementById('cart-count');
    
    if (contador) {
        if (totalItens > 0) {
            contador.innerText = totalItens;
            contador.style.display = 'flex';
        } else {
            contador.style.display = 'none';
        }
    }
}

// 2. Carregar itens na lista
function carregarCarrinho() {
    const lista = document.getElementById('cart-items-list');
    const totalElement = document.getElementById('cart-total');
    let carrinhoSessao = JSON.parse(localStorage.getItem('horus_cart')) || [];
    let totalGeral = 0;

    atualizarContadorCarrinho();

    if (carrinhoSessao.length === 0) {
        lista.innerHTML = "<p style='text-align:center; padding: 40px; color:#aaa;'>Seu carrinho está vazio.</p>";
        totalElement.innerText = "R$ 0,00";
        return;
    }

    lista.innerHTML = "";
    carrinhoSessao.forEach((item, index) => {
        const produtoNoBanco = Object.values(BANCO_DE_DADOS).find(p => p.nome === item.nome);
        const precoAtual = produtoNoBanco ? produtoNoBanco.preco : item.preco;
        
        const subtotalItem = precoAtual * (item.quantidade || 1);
        totalGeral += subtotalItem;

        lista.innerHTML += `
            <div class="cart-item">
                <div class="item-info">
                    <img src="${item.imagem}" alt="${item.nome}">
                    <div class="item-details">
                        <h4>${item.nome}</h4>
                        <p>Horus Prestige</p>
                    </div>
                </div>
                <div class="quantity-controls">
                    <button class="btn-qty" onclick="alterarQuantidade(${index}, -1)">-</button>
                    <span class="qty-value">${item.quantidade || 1}</span>
                    <button class="btn-qty" onclick="alterarQuantidade(${index}, 1)">+</button>
                </div>
                <div class="item-price">R$ ${subtotalItem.toFixed(2).replace('.', ',')}</div>
            </div>
        `;
    });

    totalElement.innerText = `R$ ${totalGeral.toFixed(2).replace('.', ',')}`;
}

function alterarQuantidade(index, delta) {
    let carrinho = JSON.parse(localStorage.getItem('horus_cart')) || [];
    carrinho[index].quantidade = (carrinho[index].quantidade || 1) + delta;

    if (carrinho[index].quantidade < 1) {
        if (confirm("Deseja remover este item?")) {
            carrinho.splice(index, 1);
        } else {
            carrinho[index].quantidade = 1;
        }
    }

    localStorage.setItem('horus_cart', JSON.stringify(carrinho));
    carregarCarrinho();
}

function finalizarPedido() {
    let carrinho = JSON.parse(localStorage.getItem('horus_cart')) || [];
    if(carrinho.length === 0) return alert("Seu carrinho está vazio!");
    alert("Pedido processado com sucesso!");
}

// Partículas
const containerP = document.getElementById('particles-container');
for(let i=0;i<35;i++){
    const p=document.createElement('div');
    p.classList.add('particle');
    const s=Math.random()*2+1;
    p.style.width=p.style.height=`${s}px`;
    p.style.background=`rgba(255,255,255,0.2)`;
    p.style.top=`${Math.random()*100}%`; p.style.left=`${Math.random()*100}%`;
    containerP.appendChild(p);
}

window.onload = carregarCarrinho;
</script>

</body>
</html>
