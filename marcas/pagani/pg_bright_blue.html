<script>
const idProduto = 'pg-bright-blue'; // ID configurado no produtos.js

function carregarDados() {
    // BANCO_DE_DADOS vem do arquivo produtos.js importado no topo
    const info = BANCO_DE_DADOS[idProduto];
    if(info) {
        document.getElementById('product-price').innerText = info.preco.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' });
        document.getElementById('product-img').src = info.imagem;
        document.getElementById('product-name').innerText = info.nome;
    }
    atualizarContadorCarrinho();
}

function adicionarAoCarrinho() {
    const info = BANCO_DE_DADOS[idProduto];
    let carrinho = JSON.parse(localStorage.getItem('horus_cart')) || [];
    const index = carrinho.findIndex(item => item.nome === info.nome);
    
    if (index > -1) { 
        carrinho[index].quantidade += 1; 
    } else { 
        carrinho.push({ 
            nome: info.nome, 
            preco: info.preco, 
            imagem: info.imagem, 
            quantidade: 1 
        }); 
    }
    
    localStorage.setItem('horus_cart', JSON.stringify(carrinho));
    atualizarContadorCarrinho();
    mostrarAvisoLuxo("Produto adicionado à sua coleção!");
}

function atualizarContadorCarrinho() {
    const carrinho = JSON.parse(localStorage.getItem('horus_cart')) || [];
    const totalItens = carrinho.reduce((acc, item) => acc + (item.quantidade || 1), 0);
    const contador = document.getElementById('cart-count');
    if (contador) {
        if (totalItens > 0) { 
            contador.innerText = totalItens; 
            contador.style.display = 'flex'; 
        } else { 
            contador.style.display = 'none'; 
        }
    }
}

window.onload = carregarDados;

// Efeito de Partículas
const container = document.getElementById('particles-container');
for(let i=0; i<35; i++){
    const p = document.createElement('div');
    p.classList.add('particle');
    const s = Math.random() * 2 + 1;
    p.style.width = p.style.height = `${s}px`;
    p.style.background = `rgba(255,255,255,0.2)`;
    p.style.top = `${Math.random() * 100}%`; 
    p.style.left = `${Math.random() * 100}%`;
    container.appendChild(p);
}
