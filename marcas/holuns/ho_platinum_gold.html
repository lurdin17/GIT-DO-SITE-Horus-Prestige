<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HO Platinum Gold | Horus Prestige</title>
<link rel="icon" type="image/png" href="../../horus_perfil_cerca_2.png">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Playfair Display', serif; }
body { color: #EAEAEA; overflow-x: hidden; padding-top: 110px; background: url('https://i.imgur.com/eWN4AWr.jpeg') no-repeat center center fixed; background-size: cover; }
#particles-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
.particle { position: absolute; border-radius: 50%; }

header {
    position: fixed; top: 0; left: 0; width: 100%; height: 90px;
    background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://i.imgur.com/9swFJOL.png') center/cover no-repeat;
    display: flex; justify-content: center; align-items: center; z-index: 1000;
    box-shadow: 0 4px 25px rgba(0,0,0,0.9); backdrop-filter: blur(8px);
}
.logo-header { width: 110px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }
nav { position: absolute; right: 40px; top: 50%; transform: translateY(-50%); display: flex; align-items: center; gap: 12px; }
nav a { text-decoration: none; font-size: 13px; font-weight: 500; padding: 10px 20px; border-radius: 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; transition: 0.3s ease; }
#cart-count { position: absolute; top: -5px; right: -2px; background: #ff4d4d; color: white; font-size: 10px; width: 18px; height: 18px; border-radius: 50%; display: none; align-items: center; justify-content: center; }

.product-page {
    position: relative; z-index: 1; display: flex; max-width: 900px;
    margin: 40px auto; gap: 35px; padding: 30px;
    background: rgba(10, 10, 10, 0.85); border-radius: 25px;
    border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px);
}
.product-image { flex: 0.8; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
.product-image img { width: 100%; display: block; transition: 0.5s; }
.product-image:hover img { transform: scale(1.05); }

.product-info { flex: 1; display: flex; flex-direction: column; justify-content: center; }
.brand-name { color: #aaa; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; margin-bottom: 5px; }
.product-info h1 { font-size: 2rem; margin-bottom: 12px; }
.price { font-size: 1.6rem; color: #fff; font-weight: 700; margin-bottom: 20px; }
.description-box { margin-bottom: 25px; line-height: 1.6; color: #ccc; font-size: 0.95rem; }

.btn-add-cart { padding: 15px; background: #fff; color: #000; border: none; cursor: pointer; font-weight: 700; border-radius: 12px; transition: 0.4s; text-transform: uppercase; font-size: 0.9rem; width: 100%; }
.btn-add-cart:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(255,255,255,0.1); }

@media (max-width: 900px) { .product-page { flex-direction: column; margin: 20px; padding: 20px; } }
</style>
<script src="../../produtos.js"></script>
</head>
<body>
<div id="particles-container"></div>
<header>
    <a href="../../index.html"><img src="https://i.imgur.com/cCq52ps.png" class="logo-header" alt="Horus Logo"></a>
    <nav><a href="../../index.html">Início</a><a href="../../catalogo.html">Catálogo</a><a href="../../carrinho.html">Carrinho <span id="cart-count">0</span></a></nav>
</header>

<main class="product-page">
    <div class="product-image"><img id="product-img" src="https://i.imgur.com/E46EzJc.jpeg" alt="HO Platinum Gold"></div>
    <div class="product-info">
        <span class="brand-name">Holuns</span>
        <h1 id="product-name">HO Platinum Gold</h1>
        <div class="price" id="product-price">R$ 0,00</div>
        <div class="description-box">
            <p><strong>Descrição:</strong></p>
            <p>teste</p>
        </div>
        <button class="btn-add-cart" onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
    </div>
</main>

<footer style="text-align: center; padding: 40px 0; color: #000000; font-size: 16px; width: 100%; background: transparent; margin-top: 50px; font-weight: 600;">
    © 2026 Horus Prestige — Todos os direitos reservados.
</footer>

<script>
const idProduto = 'ho-platinum-gold'; 
function carregarDados() {
    const info = BANCO_DE_DADOS[idProduto];
    if(info) {
        document.getElementById('product-price').innerText = info.preco.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' });
        document.getElementById('product-img').src = info.imagem;
        document.getElementById('product-name').innerText = info.nome;
    }
    atualizarContadorCarrinho();
}

function adicionarAoCarrinho() {
    const info = BANCO_DE_DADOS[idProduto];
    let carrinho = JSON.parse(localStorage.getItem('horus_cart')) || [];
    const index = carrinho.findIndex(item => item.nome === info.nome);
    if (index > -1) { carrinho[index].quantidade += 1; } 
    else { carrinho.push({ nome: info.nome, preco: info.preco, imagem: info.imagem, quantidade: 1 }); }
    localStorage.setItem('horus_cart', JSON.stringify(carrinho));
    atualizarContadorCarrinho();
    mostrarAvisoLuxo("Produto adicionado à sua coleção!");
}

function atualizarContadorCarrinho() {
    const carrinho = JSON.parse(localStorage.getItem('horus_cart')) || [];
    const totalItens = carrinho.reduce((acc, item) => acc + (item.quantidade || 1), 0);
    const contador = document.getElementById('cart-count');
    if (contador) {
        contador.innerText = totalItens;
        contador.style.display = totalItens > 0 ? 'flex' : 'none';
    }
}
window.onload = carregarDados;

const container = document.getElementById('particles-container');
for(let i=0; i<30; i++){
    const p = document.createElement('div');
    p.classList.add('particle');
    const s = Math.random() * 2 + 1;
    p.style.width = p.style.height = `${s}px`;
    p.style.background = `rgba(255,255,255,0.2)`;
    p.style.top = `${Math.random() * 100}%`; p.style.left = `${Math.random() * 100}%`;
    container.appendChild(p);
}
</script>
</body>
</html>
